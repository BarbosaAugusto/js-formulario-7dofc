<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Meus aniversariantes</title>
</head>
<body>

    <header>
        <h1>Meus aniversariantes</h1>
    </header>

    <main>

        <div class="card">
            <div class="lineInput">
                <label for="">Aniversariante</label>
                <input type="text" id="nome" placeholder="Nome do aniversariante">
            </div>

            <div class="lineInput">
                <label for="">Data de Nascimento</label>
                <input type="date" id="nascimento" placeholder="Data de nascimento do aniversariante">
            </div>
            <button onclick="aniversariante.salvar()" id="btn1">Salvar</button>
            <button onclick="aniversariante.cancelar()">Cancelar</button>
        </div>   
        
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome do Aniversariante</th>
                    <th>Data de Nascimento</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
