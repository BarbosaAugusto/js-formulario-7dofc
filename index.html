<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Birthdays</title>
</head>
<body>
    <h1>Birthdays</h1>
    <form class="form" id="form">
        <label for="name">Nome:</label>
        <input type="text" class="form-field js-field" id="name" name="name" minlength="3" pattern="([aA-zZ\s]+)" maxlength="120" required>
        <label for="birth">Data de Nascimento:</label>
        <input type="date" class="form-field js-field" id="birth" name="birth" pattern="\d{2}/\d{2}/\d{4}" required>
        <button type="submit">Salvar</button>
    </form>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
