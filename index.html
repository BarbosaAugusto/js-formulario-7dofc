<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Aniversário</title>
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Aniversários</h1>
        <form class="form" id="form">
            <label for="nome">Nome da pessoa</label>
            <input type="text" class="form-field js-field" id="nome" name="nome" minlength="3" pattern="([aA-zZ\s]+)" maxlength="120" required placeholder="Campo obrigatório">
            <label for="birth">Data de Nascimento</label>
            <input type="date" class="form-field js-field" id="aniversario" name="aniversario" pattern="\d{2}/\d{2}/\d{4}" required data>
            <button type="submit" class="button-submit">Salvar</button>
        </form>
        <table class="tabela">
            <thead class="cabeca">
                <tr class="linha-cabeca">
                    <th class="celula-cabeca">Nome</th>
                    <th class="celula-cabeca">Data de Nascimento</th>
                    <th class="celula-cabeca">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr class="linha-tabela">
                    <td class="celula">Augusto</td>
                    <td class="celula">06/02/1994</td>
                    <td class="celula">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
        </main>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
