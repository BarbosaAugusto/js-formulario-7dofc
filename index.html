<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meus aniversários</h1>
    <form class="formulario-principal" data-formulario>
        <label for="nome" class="label">Nome
            <input  type="text" class="input" id="nome"  minlength="3" maxlength="120" name="name" required>
        </label>
        <label for="birth-date" class="label">Data de Nascimento
            <input type="date" class="campo-escrita" id="birth-date" maxlength="120" name="birth-date" required>
        </label>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
